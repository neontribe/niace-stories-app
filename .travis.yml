language: node_js
node_js:
- '4.2.3'
sudo: true
# hack to allow building modern cpp bins, travis has old g++ compiler
# found https://github.com/laverdet/node-fibers/issues/249
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
# end hack
branches:
  only:
  - master
  - develop
services:
- mongodb
before_install:
- curl https://install.meteor.com/ | sh
install:
- npm install --development
script:
- echo Running tests and hinting
- npm run jshint
before_deploy:
- ./scripts/packageOfflineDatabase.js > app/public/offline.js
- cd app && meteor remove-platform ios android
- "if [ \"$TRAVIS_BRANCH\" == 'master' ]; then cp app/private/live-robots.txt app/public/robots.txt ; fi"
- "if [ \"$TRAVIS_BRANCH\" == 'master' ]; then npm run buildForLiveDeploy ; fi"
- "if [ \"$TRAVIS_BRANCH\" == 'develop' ]; then npm run buildForDevDeploy ; fi"
- rm -rf app
- rm -rf node_modules
- npm run buildProdDeps
- npm install --production
deploy:
  provider: heroku
  app:
    develop: inspire-me-dev
    master: inspire-me-live
  strategy: api
  skip_cleanup: true
  api_key:
    secure: 
notifications:
  email:
    recipients:
    - rob@neontribe.co.uk
    on_sucess: change
    on_failure: change

<template name="watchers">
	<div class="watcher-list">
		<h2>Manage stories</h2>
		<p>You can see this because you are logged in.</p>
		<p>The following email addresses will be notified when someone shares a story. The story is not added to the site until you choose to publish it, after editing if necessary.</p>
		<ul>
			{{#each watchers}}
				<li>{{this}} <button aria-label="remove this email" class="remove-watcher" title="remove this email">X<textarea class="vh">{{this}}</textarea></button></li>
			{{/each}}
		</ul>
		<form id="add-a-watcher" onsubmit="event.preventDefault();">
			<label for="email">Add a new email to be notified:</label>
			<input name="email" id="email" />
			<button>Add this email</button>
		</form>
	</div>
</template>
